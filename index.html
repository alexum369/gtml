<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario De Contacto </title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Informacion </legend>
        <label for="Nombre">Nombre: </label>
        <input type="text" id="name" name="Nombre" placeholder="Ingresa el nombre">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="mail" name="Coreo" placeholder="Ingesa tu correo">
        <label for="Asunto">Asunto: </label>
        <input type="text " id="asunto" name="Asunto"  placeholder="Ingrese el asunto del correo"  >
        <br><br>
        <br><br>
        <fieldset>  
            <label for="Mensaje">Mensaje: </label>
            <input type="text" id="Mensaje" name="mensaje"  placeholder="Ingrese el mensaje aqui "  >
            
        </fieldset>
        
          

    </form>
</body>
</html>
